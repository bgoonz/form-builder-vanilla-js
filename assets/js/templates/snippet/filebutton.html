<!-- <%= label %> | File Button -->
<div class="form-group row">
  <label class="col-md-4 col-form-label" for="<%= id %>"><%= label %></label>
  <div class="col-md-8">
    <input
      id="<%= id %>"
      name="<%= id %>"
      class="input-file"
      id="fileInput"
      type="file"
    />
  </div>
</div>

<!-- <%= label %> | Multiple Checkboxes (inline) -->
<div class="form-group row">
  <label class="col-md-4 col-form-label"><%= label %></label>
  <div class="col-md-8">
    <% _.each(checkboxes, function(checkbox, i){ %>
    <label class="checkbox-inline" for="<%= name+'-'+i %>">
      <input
        type="checkbox"
        name="<%= name %>"
        id="<%= name+'-'+i %>"
        value="<%= checkboxesValues[i] %>"
      />
      <%= checkbox %> </label
    ><% }); %>
  </div>
</div>

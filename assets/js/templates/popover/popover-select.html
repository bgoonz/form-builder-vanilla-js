<div class="form-group">
	<label class='col-md-6 control-label'> <%= label %> </label>
	<div class="col-md-6">
		<select class="form-control field" data-type="<%= type %>" id='<%= name %>'>
		<% _.each(value, function(v,k){ %>
		  <option value="<%= v["value"] %>" <% if (v["selected"]){ %> selected <% } %> ><%= v["label"] %></option>
		<% }); %>
		</select>
	</div>
</div>
